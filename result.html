<!DOCTYPE html>
<html>
    <head>
        <title>90 Min Show - Quiz</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,800|Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link href="css/style.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light showOnMobile">
            <a class="navbar-brand" href="#">
              <img src="images/logo.png">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-start" id="navbarText">
              <ul class="navbar-nav ml-auto order-0">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Settings</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link login" href="#">Logout</a>
                </li>
              </ul>
            </div>
        </nav>
        <div class="quiz-wrapper fit">
            <section class="sidebar">
              <div class="profile-tray text-center">
                <img src="images/login-bn1.jpg">
                <p class="my-4 font-weight-lighter">Jason Abulu</p>
              </div>

              <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">
                  <i class="fas fa-home"></i> Home
                </a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-user"></i> Profile</a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-cog"></i> Settings</i></a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-sign-out-alt"></i> Logout</i></a>
              </div>
            </section>
            <section class="quiz-page">
                <div class="rounded-box d-flex justify-content-space-between align-items-center">
                  <div class="fs-normal">
                    <a href="#" class="red1"><i class="fas fa-arrow-left"></i> Home</a> / Take Quiz
                  </div>
                  <p class="fs-small mb-0">Friday 17th, January 2019</p>
                </div>

                <div class="rounded-box question mt-5">
                  <div class="question-body p-5 underline">
                    <div class="d-flex justify-content-center">
                      <img src="images/flags.jpg" alt="Flags logo">
                    </div>

                    <div class="d-flex justify-content-center mt-4 d-flex-column w-75 text-center mx-auto">
                        <h3>Quiz Completed</h3>
                        <p>Score 6/10</p>
                        <div class="progress progress-lg">
                          <div class="progress-bar bg-success" role="progressbar" style="width: 65%" aria-valuenow="65" aria-valuemin="0" aria-valuemax="65"></div>
                        </div>
                    </div>

                  </div>

                  <div class="question-footer d-flex justify-content-center align-items-center mx-3 mb-5 mt-4">
                    <a href="#" class="pry-color"><i class="fas fa-list-ol"></i>View Leaderboard</a>
                    <a href="#" class="pry-btn mx-4"><i class="fas fa-clipboard-list"></i>Skip Question</a>
                    <a href="#" class="pry-btn red1-bg"><i class="fas fa-redo"></i>Play Again</a>
                  </div>
                </div>
            </section>
        </div>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>90 Min Show - Quiz</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,800|Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link href="css/style.css" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>

    <body>
        <div class="quiz-wrapper fit">
            <section class="sidebar">
              <div class="profile-tray text-center">
                <img src="images/login-bn1.jpg">
                <p class="my-4 font-weight-lighter">Jason Abulu</p>
              </div>

              <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">
                  <i class="fas fa-home"></i> Home
                </a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-user"></i> Profile</a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-cog"></i> Settings</i></a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-sign-out-alt"></i> Logout</i></a>
              </div>
            </section>
            <section class="quiz-page">
                <div class="rounded-box d-flex justify-content-space-between align-items-center">
                  <div class="fs-normal">
                    <a href="#" class="red1"><i class="fas fa-arrow-left"></i> Home</a> / Take Quiz
                  </div>
                  <p class="fs-small mb-0">Friday 17th, January 2019</p>
                </div>

                <div class="rounded-box question mt-5">
                  <div class="question-header d-flex justify-content-space-between align-items-center mx-4 pb-4">
                    <div>
                      <img class="logo" src="images/flags.jpg" alt="Flags">
                    </div>
                    <div class="answer-header-right">
                      <p>Score 6/10</p>
                      <div class="progress progress-sm">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="25"></div>
                      </div>
                    </div>
                  </div>
                  <div class="question-body p-4">
                    
                    <nav>
  <div class="nav nav-tabs" id="nav-tab" role="tablist">
    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Answered Correct (6)</a>
    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Answered Wrong (3)</a>
    <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">Unanswered (1)</a>
  </div>
</nav>
<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">...</div>
  <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
  <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
</div>

                  </div>

                  <div class="question-footer d-flex justify-content-space-between mx-3 mb-5 mt-4">
                    <a href="#" class="pry-color">End Quit</a>
                    <a href="result.html" class="pry-btn">Skip Question</a>
                  </div>
                </div>
            </section>
        </div>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>

                        <form class="profileForm">

<div class="form-group row">

    <div class="col-md-6">
        <label for="firstName" class="text-muted">What's your first name?</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name">
        <!--small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small-->
    </div>

    <div class="col-md-6">
        <label for="lastName" class="text-muted">and your last name?</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
    </div>

</div>
<div class="form-group row">

    <div class="col-md-4">
        <label for="firstName" class="text-muted">When were you born?</label>
        <input type="text" class="form-control" id="firstName" placeholder="23/08/2010">
    </div>

    <div class="col-md-4">
        <label for="lastName" class="text-muted">What's your gender?</label>
        <select class="form-control">
            <option>Please select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            </select>
    </div>

    <div class="col-md-4">
        <label for="firstName" class="text-muted">Do you have a hobby?</label>
        <input type="text" class="form-control" id="firstName" placeholder="Taking Quizes">
    </div>

</div>

<div class="form-group row">

    <div class="col-md-6">
        <label for="lastName" class="text-muted">Tell us where on Earth you are?</label>
        <select class="form-control">
            <option>Please select</option>
            <option value="1">Nigeria</option>
            <option value="2">UK</option>
            </select>
    </div>

    <div class="col-md-6">
        <label for="firstName" class="text-muted">Which City?</label>
        <input type="text" class="form-control" id="firstName" placeholder="Lagos">
    </div>

</div>

<div class="question-footer d-flex justify-content-space-between mx-3 mb-5 mt-4">
        <span>&nbsp;</span>
        <button href="result.html" class="pry-btn red-bg">Edit</button>
      </div>

</form>
